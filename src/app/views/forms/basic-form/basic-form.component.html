    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body">
                <div class="card-title mb-3">Télécharger les documents</div>
                <form [formGroup]="formBasic" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="titre">Titre</label>
                            <input type="text" class="form-control form-control-rounded" id="titre" formControlName="titre" placeholder="Titre">
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            <label for="type_document">Type document</label>
                            <input type="text" class="form-control form-control-rounded" id="type_document" formControlName="type_document" placeholder="Type document">
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            <label for="language">Langue</label>
                            <input class="form-control form-control-rounded" id="language" formControlName="language" placeholder="Langue">
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            <label for="description">Description</label>
                            <input class="form-control form-control-rounded" id="description" formControlName="description" placeholder="Description">
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            <label for="project">Projet</label>
                            <select class="form-control form-control-rounded" formControlName="project">
                                <option *ngFor="let project of projects" [value]="project.id">{{ project.projectName }}</option>
                            </select>
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            <label for="domaine">Domaine</label>
                            <select class="form-control form-control-rounded" formControlName="domaine">
                                <option *ngFor="let domaine of domaines" [value]="domaine.id">{{ domaine.nom_domaine }}</option>
                            </select>
                        </div>

                        <div class="input-group mb-3 col-md-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Télécharger</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01" formControlName="fichier" aria-describedby="inputGroupFileAddon01" (change)="handleFileInput($event)">
                                <label class="custom-file-label" for="inputGroupFile01">{{ file?.name || 'Choose file' }}</label>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <button class="btn-primary btn-rounded" type="submit" [disabled]="loading || !formBasic.valid">Enregistrer</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
