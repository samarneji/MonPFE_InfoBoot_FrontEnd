<div class="breadcrumb">
    <h1>Configurer l'execution de scraping</h1>
    <ul>
        <li><a href="">Form</a></li>
        <li>Configurer</li>
    </ul>
</div>
<div class="separator-breadcrumb border-top"></div>

<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body">
                <div class="card-title mb-3">Ajouter une planification</div>
                <form [formGroup]="formMask" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="configName">Nom de la configuration</label>
                            <input type="text" class="form-control" id="configName" formControlName="configName" placeholder="Nom de la configuration" required>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="scriptSelect">Script</label>
                            <select class="form-control" id="scriptSelect" formControlName="selectedScriptId" required>
                                <option *ngFor="let script of scripts" [value]="script.id">{{ script.name }}</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="cronInput">Crontab (exp:0 2 * * *)</label>
                            <input type="text" class="form-control" id="cronInput" formControlName="cronSchedule" placeholder="0 0 * * *" required>
                        </div>



                        <div class="col-md-6 form-group mb-3 form-check">
                            <input class="form-check-input" type="checkbox" id="isActive" formControlName="isActive"/>
                            <label class="form-check-label" for="isActive">
                                Actif
                            </label>
                        </div>


                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
